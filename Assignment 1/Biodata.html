<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BIODATA</h1>
    <form action="" method="GET">
        <fieldset>
        <legend>Personal Info</legend>
        <label for="first name">First Name</label>
        <input type="text" id="first name" placeholder="First Name">
        <label for="last name">Last Name</label>
        <input type="text" id="last name" placeholder="Last Name">
        <br>
        <br>
        Gender:
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="Gender" id="other">
        <br>
        <br>
        D O B:
        <input type="date">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" maxlength="10">
        <br>
        <br>
        <label for="height">Height</label>
        <input type="number" min="10" id="height"  placeholder="Enter In cm">
    </fieldset>
    </form>
    <br>
    <form action="" method="GET">
        <fieldset>
        <legend>Educational Details</legend>
        <label for="school name">School Nmae</label>
        <input type="text" id="school name" placeholder="School Nmae">
        <br><br>
        <label for="class">Class</label>
        <input type="text" id="class" placeholder="Enter Class">
        <br><br>
        Stream:
        <select name="Stream" id="stream">
            <option value="text">Select Your Stream</option>
            <option value="text">CSE</option>
            <option value="text">ECE</option>
            <option value="text">Mechanical</option>
            <option value="text">Civil</option>        
        </select>
        <br><br>
        <label for="marksheet">Marksheet</label>
        <input type="file" id="marksheet">
    </fieldset>
    </form>
    <br>
    <input type="submit">
</body>
</html>
